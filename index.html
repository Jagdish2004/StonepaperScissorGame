<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headline">
        <h3>Stone paper Scissor</h3>
    </div>
    <div class="image-toolbar">
        <div class="tool" id="stone"></div>
        <div class="tool" id="paper"></div>
        <div class="tool" id="scissor"></div>
    </div>
    <div class="scoreboard">
        <div  >
            <p id="user-score">0</p>
            <h6>YOU</h6>
        </div>
        <div>
            <p  id="computer-score">0</p>
            <h6>COMPUTER</h6>
        </div>
    </div>
    <div class="result-panel">
    <div class="result">
        <p>play your move</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
